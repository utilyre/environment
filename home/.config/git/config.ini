[user]
name = Utilyre
email = utilyre@gmail.com

[init]
defaultBranch = main

[push]
autoSetupRemote = true

[pull]
rebase = true

[commit]
gpgSign = true

[alias]
amend = commit --amend
graph = log --all --graph --format='%C(yellow)%h%C(reset)%C(auto)%d%C(reset) %s%n%C(dim white)%an <%ae> %ah%C(reset)%n'
