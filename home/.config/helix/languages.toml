[language-server.clangd]
args = ["--header-insertion=never"]

[[language]]
name = "c"
auto-format = true
# https://clang.llvm.org/docs/ClangFormatStyleOptions.html
formatter = { command = "clang-format", args = [
  "--style={BasedOnStyle: Microsoft, ColumnLimit: 0, IndentWidth: 4, AccessModifierOffset: -4, PointerAlignment: Left, BreakTemplateDeclarations: Yes, BreakAfterReturnType: All, AlignAfterOpenBracket: AlwaysBreak, BreakBeforeBinaryOperators: NonAssignment, AlignOperands: DontAlign, BinPackArguments: false}"
] }

[[language]]
name = "cpp"
auto-format = true
# https://clang.llvm.org/docs/ClangFormatStyleOptions.html
formatter = { command = "clang-format", args = [
  "--style={BasedOnStyle: Microsoft, ColumnLimit: 0, IndentWidth: 4, AccessModifierOffset: -4, PointerAlignment: Left, BreakTemplateDeclarations: Yes, BreakAfterReturnType: All, AlignAfterOpenBracket: AlwaysBreak, BreakBeforeBinaryOperators: NonAssignment, AlignOperands: DontAlign, BinPackArguments: false}"
] }

[[language]]
name = "cmake"
indent = { unit = "    ", tab-width = 4 }

# https://github.com/razzmatazz/csharp-language-server
[[language]]
name = "c-sharp"
auto-format = true
language-servers = ["csharp-ls"]

# https://pkg.go.dev/golang.org/x/tools/cmd/goimports
[[language]]
name = "go"
formatter = { command = "goimports" }

# https://github.com/helix-editor/helix/issues/13501#issuecomment-2867283731
[language-server.golangci-lint-lsp.config]
command = [
  "golangci-lint",
  "run",
  "--output.json.path=stdout",
  "--show-stats=false",
  "--issues-exit-code=1",
]

[[language]]
name = "html"
auto-format = false

[[language]]
name = "css"
auto-format = false

[[language]]
name = "json"
auto-format = false

[[language]]
name = "jsonc"
auto-format = false
