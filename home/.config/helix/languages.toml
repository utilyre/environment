# https://github.com/helix-editor/helix/issues/13501#issuecomment-2867283731
[language-server.golangci-lint-lsp.config]
command = [
  "golangci-lint",
  "run",
  "--output.json.path=stdout",
  "--show-stats=false",
  "--issues-exit-code=1",
]

# https://github.com/razzmatazz/csharp-language-server
[[language]]
name = "c-sharp"
auto-format = true
language-servers = ["csharp-ls"]

[language-server.clangd]
args = ["--header-insertion=never"]

[[language]]
name = "c"
auto-format = true
# https://clang.llvm.org/docs/ClangFormatStyleOptions.html
formatter = { command = "clang-format", args = [
  "--style={BasedOnStyle: Microsoft, IndentWidth: 4, PointerAlignment: Left}"
] }

[[language]]
name = "cpp"
auto-format = true
# https://clang.llvm.org/docs/ClangFormatStyleOptions.html
formatter = { command = "clang-format", args = [
  "--style={BasedOnStyle: Microsoft, IndentWidth: 4, PointerAlignment: Left, AccessModifierOffset: -4}"
] }

[[language]]
name = "python"
auto-format = true

# https://pkg.go.dev/golang.org/x/tools/cmd/goimports
[[language]]
name = "go"
formatter = { command = "goimports" }

[[language]]
name = "javascript"
auto-format = true
formatter = { command = "prettier", args = ["--parser=typescript"] }

[[language]]
name = "typescript"
auto-format = true
formatter = { command = "prettier", args = ["--parser=typescript"] }

[[language]]
name = "tsx"
auto-format = true
formatter = { command = "prettier", args = ["--parser=typescript"] }
language-servers = ["typescript-language-server", "tailwindcss-ls"]

[[language]]
name = "html"
auto-format = true
formatter = { command = "prettier", args = ["--parser=html"] }
language-servers = ["vscode-html-language-server", "tailwindcss-ls"]

[[language]]
name = "css"
auto-format = true
formatter = { command = "prettier", args = ["--parser=css"] }
language-servers = ["vscode-css-language-server", "tailwindcss-ls"]

[[language]]
name = "json"
auto-format = true
formatter = { command = "prettier", args = ["--parser=json"] }

[[language]]
name = "jsonc"
auto-format = true
formatter = { command = "prettier", args = ["--parser=json"] }
