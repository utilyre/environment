git:
  overrideGpg: true
  autoFetch: false
  branchLogCmd: git graph --color=always
  allBranchesLogCmds:
    - git graph --color=always --all

gui:
  expandFocusedSidePanel: true
  timeFormat: Jan _2 2006
  shortTimeFormat: Today 15:04
  showFileTree: false
  showNumstatInFilesView: true
  showCommandLog: false
  border: single
  showPanelJumps: false
  statusPanelView: allBranchesLog

  # Reduce CPU utilization in idle
  animateExplosion: false
  spinner:
    rate: 120
